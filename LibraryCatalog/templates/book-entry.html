<!DOCTYPE html>
<html lan="en">
<head>
    <title >Book Entry</title>
   {% load static %}
    <link href="{% static "/css/bootstrap.min.css"%}" rel="stylesheet">
    <link href="{% static "/css/pricing.css"%}" rel="stylesheet">
</head>    
<body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                <h5 class="my-0 mr-md-auto font-weight-normal">SOEN341 Book Entry</h5>
                  
              </div>
              <a class="ml-2 btn btn-outline-primary" href="view-All">Back</a>
    <div align="center">
            <h2 >Enter Book</h2>
        <form align= "left" method="POST" action="book-entry" style="display: inline-grid;"  >
            {% csrf_token %}
            {{ form }}
            <div style="padding-top: 10px">
                    <input type="submit" value="Submit" class="btn btn-primary form-control" >
            </div>
            
        </form>
    </div>
   
</body>
</html>
