<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Magazine Details</title>

      {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static "/css/bootstrap.min.css"%}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "/css/pricing.css"%}" rel="stylesheet">

      <style>
   table {
    border-collapse: collapse;
     }

    table, td, th {
    border: 1px solid black;
     }
</style>
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">SOEN341 LibraryCatalog</h5>
        <a class="ml-2 btn btn-outline-primary" href="/">Home</a>
    </div>

<font size="5">
    <table style=" " align="center">

         <tr>
           <th>Title :   {{b.title}}</th>
         </tr>
        <tr>
           <th>Publisher :   {{b.publisher}}</th>
         </tr>
        <tr>
           <th>Language :   {{b.language}}</th>
         </tr>
        <tr>
           <th>Isbn_10 :   {{b.isbn_10}}</th>
         </tr>
        <tr>
           <th>Isbn_13 :   {{b.isbn_13}}</th>
         </tr>
        <tr>
           <th>Is Loanable :   {{b.is_loanable}}</th>
         </tr>

</table>
    </font>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="ml-2 btn btn-outline-primary" onclick="goBack()">Back</a>
    </div>
    <script>
     function goBack() {
    window.history.back();
      }
</script>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block mb-3 text-muted">&copy; 2018 SOEN341 Team 3</small>
          </div>
        </div>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{% static "/js/jsjquery-slim.min.js"%}"><\/script>')</script>
    <script src="{% static "/js/popper.min.js"%}"></script>
    <script src="{% static "/js/bootstrap.min.js"%}"></script>
    <script src="{% static "/js/holder.min.js"%}"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
